<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App üå¶Ô∏è</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://source.unsplash.com/1600x900/?weather,clouds') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 400px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        input {
            padding: 12px;
            width: 90%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .weather {
            margin-top: 20px;
        }
        .weather-icon {
            width: 80px;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                width: 90%;
                padding: 15px;
            }
            input, button {
                font-size: 14px;
                padding: 10px;
            }
            .weather-icon {
                width: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Weather App üå¶Ô∏è</h2>
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button onclick="getWeather()">Get Weather</button>

        <div class="weather" id="weatherResult"></div>
    </div>

    <script>
        async function getWeather() {
            let city = document.getElementById("cityInput").value;
            if (city.trim() === "") {
                alert("Please enter a city name!");
                return;
            }

            let apiKey = "d4dd7b4f3b9e50a353ebafc58303799b";  // Replace with your OpenWeatherMap API key
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                let response = await fetch(url);
                if (!response.ok) throw new Error("City not found");
                let data = await response.json();

                let weatherIcon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

                let weatherHTML = `
                    <h3>${data.name}, ${data.sys.country}</h3>
                    <img src="${weatherIcon}" class="weather-icon" alt="Weather Icon">
                    <p>Temperature: <strong>${data.main.temp}¬∞C</strong></p>
                    <p>Humidity: <strong>${data.main.humidity}%</strong></p>
                    <p>Weather: <strong>${data.weather[0].description}</strong></p>
                `;
                document.getElementById("weatherResult").innerHTML = weatherHTML;
            } catch (error) {
                alert("Error fetching weather data!");
            }
        }
    </script>

</body>
</html>
